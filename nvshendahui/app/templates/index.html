<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>女神大放送</title>
	<link rel="stylesheet" href="/static/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/static/css/default.css">
	<link rel="stylesheet" type="text/css" href="/static/css/starnew.css">
	<style type="text/css">
		#gallery-wrapper {
		position: relative;
		max-width: 75%;
		width: 75%;
		margin:50px auto;
		}
		img.thumb {
		width: 100%;
		max-width: 100%;
		height: auto;
		}
		.white-panel {
		position: absolute;
		background: white;
		border-radius: 5px;
		box-shadow: 0px 1px 2px rgba(0,0,0,0.3);
		padding: 10px;
		}
		.white-panel h1 {
		font-size: 1em;
		}
		.white-panel h1 a {
		color: #A92733;
		}
		.white-panel:hover {
		box-shadow: 1px 1px 10px rgba(0,0,0,0.5);
		margin-top: -5px;
		-webkit-transition: all 0.3s ease-in-out;
		-moz-transition: all 0.3s ease-in-out;
		-o-transition: all 0.3s ease-in-out;
		transition: all 0.3s ease-in-out;
		}
	</style>
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
<div align="center">
<section style="width: 100%">
	<a href="#" onclick="alert('女神大排名，敬请期待')">
<img src="../static/img/banner.jpg" width="60%" height="30%">
		</a>
</section>
	</div>
	<section id="gallery-wrapper">
		{% for p in data %}
			<article class="white-panel">
			<img src="{{ p[1] }}" class="thumb">
				<h1><a href="{{ url_for('nvshen', id=p[2]) }}" title="去投票" target="_blank">{{ p[0] }}</a>
				</h1>
	  		<p>
				<div id="starBg" class="stars-bg">
						{% if score == 1 %}
						<a href="#" class="star-active" style="width: 20%"></a>
						{% elif score == 2 %}
						<a href="#" class="star-active" style="width: 40%"></a>
						{% elif score == 3 %}
						<a href="#" class="star-active" style="width: 60%"></a>
						{% elif score == 4 %}
						<a href="#" class="star-active" style="width: 80%"></a>
						{% elif score == 5 %}
						<a href="#" class="star-active" style="width: 100%"></a>
						{% else %}
						<a href="#" class="star-active" style="width: 0%"></a>
						{% endif %}
					</div>
			</p>
		</article>
		{% endfor %}

    </section>
	
	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/pinterest_grid.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#gallery-wrapper").pinterest_grid({
				no_columns: 4,
                padding_x: 10,
                padding_y: 10,
                margin_bottom: 50,
                single_column_breakpoint: 700
			});
			
		});
	</script>
</body>
</html>
